<p>login works!</p>
  <!-- Pills content -->
  
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <div class="card">
            <div class="card-body">
              <div *ngIf="!submitted">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="loginName"><h4>Username</h4></label>
                      <input id="username" class="form-control" [ngClass]="{'is-invalid': username.touched && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                      <span class="invalid-feedback">Username must be filled</span>                    
                  </div>
            
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="loginPassword"><h4>Password</h4></label>
                      <input type="password" id="password" class="form-control" [ngClass]="{'is-invalid': password.touched && password.invalid}" name="password" #password="ngModel" [(ngModel)]="model.password" required>
                      <span class="invalid-feedback">Password must be filled</span>                    
                  </div>
            
                  <!-- 2 column grid layout -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                      </div>
                    </div>
            
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Simple link -->
                      <a href="#!" type="link" >Forgot password?</a>
                    </div>
                  </div>
            
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid" id="transferClick" (click)="compareUser()" routerLink="/home">Login</button>
                  <br>              
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Not a member? <a type="link" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a></p>
                  </div>
                </form>
              </div>
                
            </div>

        </div>

    </div>
  </div>
