  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
      <form class="example-form" [formGroup]="form" (submit)="submit()" action="">
    <mat-card-header>
      <mat-card-title>Register Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">

      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput class="form-control" formControlName="username" placeholder="username11">
        <mat-error *ngIf="registerFormControl.hasError('user') && !registerFormControl.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="registerFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
        
      <br>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput class="form-control" formControlName="password"  placeholder="123456">
        <mat-error *ngIf="registerFormControl.hasError('user') && !registerFormControl.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="registerFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit">Register</button>
    </mat-card-actions>
      </form>
    </mat-card>
  </div>
